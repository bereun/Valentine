<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food you want bby?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/wingstop.jpg" alt="Wingstop" />
        <label
          ><input type="checkbox" name="food" value="wingstop"/>wingstop</label>
      </div>

      <div class="food-item">
        <img src="food/tacobell.jpg" alt="Taco Bell" />
        <label
          ><input type="checkbox" name="food" value="tacobell" />taco bell</label>
      </div>

      <div class="food-item">
        <img src="food/KFC.jpg" alt="KFC" />
        <label
          ><input type="checkbox" name="food" value="KFC" />KFC</label>
      </div>

      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" />pasta</label>
      </div>

      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" />pizza</label>
      </div>

      <div class="food-item">
        <img src="food/sokuri.jpg" alt="sokuri" />
        <label><input type="checkbox" name="food" value="sokuri" />sokuri</label>
      </div>

      <div class="food-item">
        <img src="food/GDK.jpg" alt="GDK" />
        <label><input type="checkbox" name="food" value="GDK" />GDK</label>
      </div>

      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" />sushi</label>
      </div>
    </div>
    
      <button class="button" onclick="location.href='dessert.html'">
        Continue
      </button>
  </body>
</html>
